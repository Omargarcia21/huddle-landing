<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main>
    <!--seccion uno-->
    <section id="seccion1">
      <div id="logo-container">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div id="mockup-container">
        <img id="mockup" src="images/illustration-mockups.svg" alt="illustracion">
      </div>
    </section>
    <!--seccion dos-->
    <section id="seccion2">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
    
      <div class="btn-register">
        <a href="#">Register</a>
      </div>
      <div class="social-container">
        <div class="redes">
          <a class='bx bxl-facebook-circle'></a>
          <a class='bx bxl-twitter' ></a>
          <a class='bx bxl-instagram' ></a>
        </div>
      </div>
    
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Omar Garc√≠a</a>.
    </p>
  </footer>

</body>
</html>
